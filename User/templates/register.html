<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="favicon.png">

  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/font-awesome/css/all.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <title>Login</title>
  <style>
     
      .con {
          background-color: white; 
          padding: 20px; 
          border-radius: 5px; 
          box-shadow: 0 4px 8px rgba(88, 230, 142, 0.1); 
          max-width: 400px; 
          width: 100%; 
          margin: 0 auto; 
          margin-top: 100px; 
      }
  </style>
</head>

<body>
    <nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Furni<span>.</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Back to Home</a>
                    </li>
                </ul>
            </div>
        </div>			
    </nav>
    
    <div class="con">
        <h2>Register</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <div class="mb-3">
                <label for="nama">Nama:</label>
                <input type="text" name="nama" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="username">Username:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="no_hp">No Handphone:</label>
                <input type="text" name="no_hp" class="form-control" required>
            </div>
            <!-- <div class="mb-3">
                <label for="no_hp">Alamat:</label>
                <input type="text" name="alamat" class="form-control" required>
            </div> -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
